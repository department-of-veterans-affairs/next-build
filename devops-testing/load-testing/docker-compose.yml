version: '3'

services:
  master:
    build: .
    ports:
      - '8089:8089'
    command: -f /locust/locustfile.py --master --class-picker -H http://host.docker.internal:3000
    volumes:
      - ./:/locust

  worker:
    build: .
    command: -f /locust/locustfile.py --worker --master-host master
    volumes:
      - ./:/locust
    depends_on:
      - master
